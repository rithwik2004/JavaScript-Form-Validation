<form id="profileForm">
    <input type="text" id="profileName" placeholder="Name" required>
    <input type="email" id="profileEmail" placeholder="Email" required>
    <input type="text" id="profilePhone" placeholder="Phone">
    <button type="submit">Update Profile</button>
  </form>
  <div id="profileErrors"></div>
<script>
    document.getElementById('profileForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Clear previous errors
  const errorsDiv = document.getElementById('profileErrors');
  errorsDiv.innerHTML = '';

  // Get form values
  const name = document.getElementById('profileName').value.trim();
  const email = document.getElementById('profileEmail').value.trim();
  const phone = document.getElementById('profilePhone').value.trim();

  // Basic validations
  let errors = [];

  if (name.length < 3) {
    errors.push('Name must be at least 3 characters long.');
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    errors.push('Invalid email address.');
  }

  const phonePattern = /^\d{10}$/; // Simple 10-digit phone number validation
  if (phone && !phonePattern.test(phone)) {
    errors.push('Invalid phone number.');
  }

  if (errors.length > 0) {
    errorsDiv.innerHTML = errors.join('<br>');
  } else {
    // Submit the form if no errors
    alert('Profile updated successfully!');
  }
});

</script>
